<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>MyCodeBlog - Post</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>

	<header>

		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">Blog da Maria</span>
				<a href="/newpost" class="btn btn-primary" role="button">Novo Post</a>
			</div>
		</nav>

	</header>

	<main>

		<div class="container" style="width:60%; padding-bottom: 30px;">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item" aria-current="page"><a
						href="/posts">Posts</a></li>

					<li class="breadcrumb-item active" aria-current="page">Post</li>
				</ol>
			</nav>

			<article>

				<h1 class="card-title"
					style="font-weight: bold; margin-bottom: 20px">
					<spanth:text="${post.titulo}">
						</span>
				</h1>

				<p class="card-subtitle mb-2 text-muted">
					<!-- <i class= "material-icons">person_outline</i> -->

					<span th:text="${post.autor}"></span> <br>
					<!--	<i class="material-icons"></i>  -->

					<span th:text="${post.data}"></span>
				</p>

				<section>
					<p class="card-text" style="margin-top: 40px;">
						<span th:utext="${post.texto}"></span>
					</p>
				</section>

			</article>
		</div>
	</main>
</body>
</html>
